<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png">
    <title>Crypton</title>
</head>
<body>
    <div>
        <img src="logo.png" alt="logo da empresa">
    </div>

        <h1>Contrate nossos serviços</h1>
    
        <p> Forneça algumas informações e selecione os serviços desejados </p>

    <div class="area">
        <form action="#" method="post">
            
            <div class="nome">
                <label for="nome">Nome</label><br>
                <input class="inputnome" type="text" id="nome" name="nome" required placeholder="Nome completo">
                <br><br>
            </div>
                
            <div class="email">    
                <label for="e-mail">E-mail</label><br>
                <input class="inputemail" type="email" id="e-mail" name="e-mail" required placeholder="usuario@gmail.com">
                <br><br>
            </div>

            <!--Checkbox-->
            <div class="checkbox">
                <input type="checkbox" id="integridade" name="Interesses" value="VIntegridade">
                <label for="integridade"> Verificação de integridade</label>
                
                <br><br>
                
                <input type="checkbox" id="crip" name="Interesses" value="Cripdados">
                <label for="crip"> Criptografia de banco de dados</label>
                
                <br><br>
                
                <input type="checkbox" id="anti" name="Interesses" value="antivirus">
                <label for="anti"> Antivírus</label>
                
                <br><br>
                
                <input type="checkbox" id="pcompleta" name="Interesses" value="Pcompleta">
                <label for="pcompleta">Proteção completa</label>
                <br><br>
            </div>
             
            <div class="enviar">
                <input class="inputenviar" type="submit" value="Enviar">
            </div>
        </form> 
    </div>
</body>
</html>
